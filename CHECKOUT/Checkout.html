<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"
    <title>Fechamento da Compra:
    </title>
    <style>
        body { 
            font-family: Arial, Helvetica, sans-serif;}

            fieldset{
                border: 0;
                padding: 0;
            }
            fieldset > div {
                margin-bottom: 24px;
            }

            label {
                display: block;
                margin-bottom: 10px;
            }
            label span {
                color:red;
            }
            input, select {
                border: 2px solid grey;
                border-radius: 4px;
                padding: 10px;
                width: 200px;
            }

            select {
                background: transparent;
                box-shadow: none;
                color: #666;
                -webkit-appearance: none;
                width: 100%;
            }

            .select-wrapper {
                position: relative;
                width: 222px;
            }

            .select-wrapper: ::after {
                content: " >";
                color: #666;
                font-size: 18px;
                top: 8px;
                right: 0;
                transform: rotate(90deg);
                position: absolute;
                z-index: -1;
            }

            .input-simples input {
                width:439px;
            }

            .input-duplo {
                display: flex;
            }

            .input-duplo > div {
                margin-right: 15px;
            }

            input:valid {
                border: 2px solid green;
            }

            input:invalid {
                border:2px solid red;
            }

            .radio input {
                float: left;
                margin-right: 10px;
                width: auto;
            }

            button {
                background: green;
                border: 0;
                color: white;
                width: 224px;
                padding: 10px;
                text-transform: uppercase;
            }
        
    </style>
</head>
<body>
    <h1>Entrega</h1>

        <fieldset>

                    <option value="Pará">Pará</option>

                    <option value="Pernambuco">Pernambuco</option>
                    <option value="Piauí">Piauí</option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                    <option value="Rondônia">Rondônia</option>
                    <option value="Roraima">Roraima</option>
                    <option value="Santa Catarina">Santa Catarina</option>
                    <option value="São Paulo">São Paulo</option>
                    <option value="Sergipe">Sergipe</option>
                    <option value="Tocantins">Tocantins</option>
                </select>
                </div>
                </div>
            </div>
            <h2>Opção de Envio:</h2>
            <div class="input-duplo">
                <div class="radio">
                    <input type="radio" name="opcao-envio" id="normal" value="normal"
                    <label for="normal">Normal</label>
                </div>
                <div class="radio">
                    <input type="radio" name="opcao-envio" id="expresso" value="expresso"
                    <label for="expresso">Expresso</label>
            </div>
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
