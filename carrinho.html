<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <title> Carrinho de Compras </title>
    <link rel="stylesheet" href="carrinho.css" />
</head>



<body>
    <header class="p-3" style="background-color: #ffe2e9">
        <div class="container">
          <div
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
          >
            <a
              href="/"
              class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
            >
              <img
                src="/imgens/logo.jpg"
                class="bi me-2 rounded-circle"
                width="100"
                height="me-lg-auto"
                alt=""
              />
            </a>
  
            <ul
              class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
            >
              <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
              <li>
                <a href="#" class="nav-link px-2 text-secondary">Minha área</a>
              </li>
              <li>
                <a href="#" class="nav-link px-2 text-secondary">Carrinho</a>
              </li>
            </ul>
  
            <form role="search">
              <input
                class="form-control"
                type="search"
                placeholder="Pesquisa"
                aria-label="Pesquisa"
              />
            </form>
  
            <!-- <div class="text-end">
              <button type="button" class="btn  me-2 ms-3">
                <a href="./carrinho.html"><img src="/imgens/carrinho-de-compras.png" alt="" style="height: auto; width: 40px;"></a>
              </button>
            </div> -->
          </div>
        </div>
      </header>
    <main>
        <div class="page-title"> Seu Carrinho</div>
        <div class="content">
            <section>
                <table>
                    <thead>
                        <tr>
                            <th> Produto </th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Total</th>
                            <th>Ações</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>
                                <div class="Óleo Essencial Lavanda">
                                    <img src="https://a-static.mlcdn.com.br/450x450/oleo-essencial-lavanda-10ml-via-aroma-puro-e-natural/corpoleve-bemestar/5995775080/f627b01be1549f7a122f7f286b391a69.jpeg"
                                </div>
                                <div class="info">
                                    <div class="name"> Nome do produto</div>
                                </div>
                            </td>
                            <td>R$ 15</td>
                            <td>
                                <div class="qty">
                                    <button>-</button>
                                    <span>1</span>
                                    <button>+</button>
                                </div>
                            </td>
                            <td> R$ 15</td>
                            <td>
                                <button>x</button>
                            </td>
                    </tbody>

                </table>

            </section>
            <aside>
                <div class="box">
                    <header></header>
                    <div class="info">
                        <div><span>Sub-total</span><span> $418</span></div>
                        <div><span>Frete</span><span> Grátis</span></div>
                    </div>
                </div>
                <footer>
                    <span>Total</span>
                    <span>R$ 418</span>

                </footer>
                <a href="./checkout.html"><button  style="background-color: rgb(190, 237, 190); width: 100%; height: 50px; font-size: 20px; border-radius: 15px;">Finalizar Compra</button></a>
                
            </aside>
        </div>
    </main>

    <footer style="margin-top: 5%;">
        <div id="footer">
          <div class="footer-final">
            <h4>Institucional</h4>
            <p>Nossa História</p>
            <p>Nosso time</p>
          </div>
  
          <div class="footer-final">
            <h4>Atendimento</h4>
  
            <p>email: nome@gmail.com</p>
            <p>telefone: (11) 9 9999-9999</p>
          </div>
        </div>
      </footer>

<script src="app.js">

</script>
</body>
</html>
