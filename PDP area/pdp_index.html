<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Produto</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <div class="container">
    <div class="product">
      <img src="https://a-static.mlcdn.com.br/450x450/oleo-essencial-lavanda-10ml-via-aroma-puro-e-natural/corpoleve-bemestar/5995775080/f627b01be1549f7a122f7f286b391a69.jpeg" alt="Produto">
      <h2>Essência lipossolúvel lavanda</h2>
      <p>Essência lipossolúvel em óleo, que pode ser utilizada como matéria prima para produção de velas aromáticas.<br>
        Produto vegano<br>
        Conteúdo: 10 ml<br>
    Aroma: lavanda</p>
      <p class="price">R$ 15,00</p>
      <button>Adicionar ao carrinho</button>
    </div>
  </div>
  <title>Calcular Frete</title>
  <h1>Calcular Frete</h1>
    <input type="text" id="cep" placeholder="Digite o CEP">
    <button onclick="calcularFrete()">Calcular</button>
    <p id="resultado"></p>
  <script>
      function calcularFrete() {
          var cep = document.getElementById('cep').value;
          document.getElementById('resultado').innerHTML = 'O frete para o CEP ' + cep + ' é R$ 5,90';
      }
  </script>

</body>

</html>
